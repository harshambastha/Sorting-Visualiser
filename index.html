<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Montserrat+Alternates&display=swap" rel="stylesheet">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="newarray">
            <span class="spanclickable hoverable" id="generatenewarray">Generate new Array</span>
        </div>
        <div class="sizeofarray">
            <div id='arrayUpdateDiv' class="changearraysize">Change Array Size</div>
            <div class="slidecontainer">
                <input type="range" min="50" max="100" step="5" value="50" class="slider" id="myRange">
              </div>
        </div>
        <div class="algorithms">
            <ul class="algorithmslist">
                <li><div class="spanclickable algos hoverable" id="Bubble">Bubble</div></li>
                <li><div class="spanclickable algos hoverable" id="Merge">Merge</div></li>
                <li><div class="spanclickable algos hoverable" id="Quick">Quick</div></li>
                <li><div class="spanclickable algos hoverable" id="Heap">Heap</div></li>
            </ul>

        </div>

        <div class="sort">
            <span class="spanclickable hoverable" id="spansort">Sort</span>
        </div>
      
    </nav>

    <section>
        <div class="visualizer">

        </div>

    </section>

    <script src='app.js'></script>
    <script src='Algorithms/bubbleSort.js'></script>
    <!-- <script src="Algorithms/heapSort.js"></script> -->
    <!-- <script src="Algorithms/mergeSort.js"></script> -->
      <script src="Algorithms/quickSort.js"></script>
    </body>
</body>
</html>
